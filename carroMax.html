<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Luluchi Eco - Tienda Sustentable, Ecologia y todo para cuidar nuestro planeta">
        <meta name="keywords" content="LULUCHI, ECOLOGIA, SUSTENTABLE, TIENDA, RECICLAJE, MEDIO AMBIENTE">
        ​
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Carrito Luluchi</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm fixed-top justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="img/logoRosa.png" alt="logoLuluchi">
                </a>
                <a id="nav-carrito" class="nav-link carrito animate__animated" data-toggle="modal"
                    data-target="#modalCarrito">
                    <i class="fas fa-shopping-cart"></i>(<span id="items">0</span>)
                </a>
            </nav>
        </header>
        ​
        <main id="tienda">
            <h2 class="tituloSeccion animate__animated animate__pulse">NUESTROS PRODUCTOS</h2>
            ​
            <section id="dropdownsProductos">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCategorias"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorias
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownCategorias">
                        <button class="dropdown-item itemCategoria" type="button" categoria="todos">Todos los
                            productos</button>
                        <button class="dropdown-item itemCategoria" type="button" categoria="sinplastico">Sin
                            plastico</button>
                        <button class="dropdown-item itemCategoria" type="button" categoria="salud">Salud</button>
                        <button class="dropdown-item itemCategoria" type="button" categoria="higiene">Higiene</button>
                        <button class="dropdown-item itemCategoria" type="button" categoria="stock">Solo en
                            stock</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownOrdenar"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ordenar por:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownOrdenar">
                        <button class="dropdown-item itemOrdenar" type="button" orden="nombreASC">Nombre - ASC</button>
                        <button class="dropdown-item itemOrdenar" type="button" orden="nombreDESC">Nombre -
                            DESC</button>
                        <button class="dropdown-item itemOrdenar" type="button" orden="precioASC">Precio - ASC</button>
                        <button class="dropdown-item itemOrdenar" type="button" orden="precioDESC">Precio -
                            DESC</button>
                    </div>
                </div>
            </section>
            ​
            <!-- PRODUCTOS -->
            <div id="productos">
                <!-- INGRESADOS POR JS -->
            </div>
            ​
            ​
            <!-- MODAL CARRITO -->

            <div class="modal fade" id="modalCarrito" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center">Tu carrito</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body msjCarrito">
                            <div id="productosCarrito">

                            </div>
                            <a href="error.html"><button class="btn btn-success btnsCarrito">Ir al carrito</i></a>
                            <button type="button" class="btn btn-danger btnsCarrito" id="vaciarCarrito">Vaciar
                                carrito</button>
                            <button type="button" class="btn btn-secondary btnsCarrito" data-dismiss="modal">Seguir
                                comprando</button>
                        </div>
                    </div>
                </div>
            </div>
            ​
            ​
            <!-- Alerta añadido al carrito -->
            <div id="avisoCarrito">Producto añadido al carrito</div>
            ​
            <div id="arriba" class="ocultar">
                <a href="#tienda">
                    <i class="fas fa-arrow-circle-up"></i>
                </a>
            </div>
        </main>
        ​
        <footer>
            <div class="pie">
                <div class="pieLogo">
                    <img src="img/logo.png" alt="logoLuluchi">
                </div>
                <div class="pieSlogan">Luluchi Eco - Tiendita Sustentable</div>
                <div class="pieRedes">
                    <a href="https://www.instagram.com/luluchi.eco" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/luluchieco" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://wa.me/1155886454" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            <div class="copy">
                <h6>© Copyright 2021 - Maximiliano Mercado</h6>
            </div>
        </footer>
        ​
        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>new WOW().init();</script>
        <script src="js/functions.js"></script>
        <!-- SCRIPT JS CODER-->
        <script src="script.js"></script>
    </body>

</html>
